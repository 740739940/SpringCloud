
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
  #Sleuth是否发送追踪日志给Zipkin
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
      probability: 1.0
  zipkin:
    base-url: http://localhost:9411/ # 指定了 Zipkin 服务器的地址
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh


